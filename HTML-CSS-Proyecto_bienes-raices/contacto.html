<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="site-header">
        
        <div class="contenedor contenido-header">
            
            <div class="barra">
                <!-- El link a / nos lleva a la pagina principal o la pagina raiz -->
                <a href="/">
                    <img src="img/logo.svg" alt="Logotipo de bienes raices.">
                </a>

                <!-- Navegacion -->
                <nav class="navegacion">
                    <a href="nosotros.html">nosotros</a>
                    <a href="anuncios.html">anuncios</a>
                    <a href="blog.html">blog</a>
                    <a href="contacto.html">contacto</a>
                </nav>

            </div>

            <!-- <h1>Venta de casas y departamentos explisivos de lujo</h1> -->
        </div>
    </header> 

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>

        <form action="">
            <fieldset>
                <legend>Informacion personal</legend>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email" placeholder="Tu email" required>

                <label for="telefono">Telefono: </label>
                <input type="tel" name="telefono" id="telefono" placeholder="Tu telefono" required>

                <label for="mensaje">Mensaje: </label>
                <textarea name="mensaje" id="mensaje" placeholder="Que deseas decirnos ?"></textarea>
            </fieldset>
            
            <fieldset>
                <legend>Informacion sobre propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select name="" id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>

                <label for="cantidad">Cantidad</label>
                <input type="number" name="" id="cantidad" min="1">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser contactado:</p>

                <div class="forma-contacto">
                    <label for="telefono">Telefono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto"  value="correo" id="correo">
                </div>

                <p>Si eligio telefono, elija fecha y hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="19:00">

            </fieldset>

            <input type="submit" class="boton boton-verde">
        </form>
    </main>
    
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">nosotros</a>
                <a href="anuncios.html">anuncios</a>
                <a href="blog.html">blog</a>
                <a href="contacto.html">contacto</a>
            </nav>
            <p>Todos los derechos reservados. 2019 &copy;</p>
        </div>
        
    </footer>
    
</body>
</html>
